<div class="jumbotron animated fadeIn headerImage">
  <div class="container text-center">
    <div class="whiteBox center-block">
      <h1>{{ pageName }}</h1>
      <p> {{ pageDesc }} </p>
      <!-- <p><a class="btn btn-primary btn-lg" href="assets/resume.pdf" role="button"><i class="fa fa-download"></i> Download Resume</a></p>-->
    </div>
  </div>
</div>
<div class="container animated fadeIn">
  <div class="row">
    <div class="main col-sm-12 col-xs-12 col-md-6 col-lg-6" *ngFor="let n of interactives | keys; let i = index">
      <div class="images" [ngStyle]="{'background-image': 'url(' + getImage(n?.value?.picture[0]) + ')', 'background-size': 'cover'}" (mouseenter)="n.desc=true" (mouseleave)="n.desc=false">
        <div class="desc animated fadeIn" *ngIf="n.desc==true">
          <div class="content">
            <h2> {{ n.value.name }} </h2>
            <p> {{ n.value.description }}</p>
            <p>
              <button (click)="Index=i" target="_blank" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal1">View Project <i class="fa fa-arrow-right"></i></button>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Modal -->
<div class="modal fade" id="myModal1" tabindex="-1" role="dialog" aria-labelledby="myModal1Label" data-backdrop="true" *ngIf="interactives" data-keyboard="true">
  <div class="modal-dialog modal-sm" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h2 class="modal-title" id="myModalLabel">{{interactives[Index]?.name}}</h2>
      </div>
      <div class="modal-body">
        <div *ngIf="interactives[Index]?.name">
          <p>{{ interactives[Index]?.description }} Here are some screenshots from the project.</p>
          <p><a href="{{interactives[Index]?.links}}" role="button" class="btn btn-primary btn-lg" target="_blank">Launch Project <i class="fa fa-arrow-right"></i></a></p>
        </div>
        <!--<div class="ints col-md-6 col-lg-6 col-sm-12 col-xs-12" *ngFor="let z of interactives[Index]?.picture; let u = index"  [ngStyle]="{'background-image': 'url(' + getImage(interactives[Index]?.picture[u]) + ')', 'background-size': 'cover'}"></div>-->
        <div class="item" [ngClass]="{'active': u}" *ngFor="let z of interactives[Index]?.picture; let u = index">
          <img [src]="getImage(interactives[Index]?.picture[u])" alt="{{u}}" class="imgs">
          <p class="text-center"><i class="fa fa-info-circle"></i></p>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
