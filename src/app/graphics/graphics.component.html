<div class="jumbotron">
  <div class="container text-center">
    <h1>{{ pageName }}</h1>
    <p> {{ pageDesc }} </p>
    <!--<p><a class="btn btn-primary btn-lg" href="#" role="button">Learn more</a></p>-->
  </div>
</div>
<div class="container">
  <div class="row">
    <div class="col-sm-6 col-md-4" *ngFor="let g of graphics | keys; let d = index">
      <div class="thumbnail">
        <img [src]="getImage(g?.value?.picture)" class="img-responsive" alt="...">
       <!-- <button class="btn btn-primary btn-lg zoom" data-toggle="modal" data-target=".bs-example-modal-lg" (click)="getValue(g)"><i class="fa fa-search-plus"></i></button>-->
        <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal" (click)="myIndex=d">
          Launch demo modal
        </button>
        <div class="caption">
          <h3> {{ g?.value?.name }} </h3>
          <p> {{ g?.value?.description }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" *ngIf="graphics">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">{{graphics[myIndex]?.name}}</h4>
      </div>
      <div class="modal-body">
       <img [src]="getFullImage(graphics[myIndex]?.fullLink)" class="img-responsive"/>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
