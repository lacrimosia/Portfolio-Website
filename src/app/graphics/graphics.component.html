<div class="jumbotron">
  <div class="container text-center">
    <div class="whiteBox center-block">
    <h1>{{ pageName }}</h1>
    <p> {{ pageDesc }} </p>
    <!--<p><a class="btn btn-primary btn-lg" href="#" role="button">Learn more</a></p>-->
  </div>
  </div>
</div>
<div class="container">
  <div class="row">
    <div class="col-sm-12 col-xs-12 col-md-6 col-lg-6" *ngFor="let g of graphics | keys; let d = index">
      <div class="images" [ngStyle]="{'background-image': 'url(' + getFullImage(g?.value?.fullLink) + ')', 'background-size': 'cover'}" (mouseenter)="g.active=true" (mouseleave)="g.active=false">
        <div class="desc animated fadeIn" *ngIf="g.active==true">
          <div class="content">
            <h2> {{ g?.value?.name }} </h2>
            <p> {{ g?.value?.description +"..."}}</p>
            <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal" (click)="myIndex=d"><i class="fa fa-search-plus"></i> View Project
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" *ngIf="graphics">
  <div class="modal-dialog-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">{{graphics[myIndex]?.name}}</h4>
      </div>
      <div class="modal-body">
        <div *ngIf="graphics[myIndex]?.live">
          <p>{{ graphics[myIndex]?.description }}</p>
          <a href="{{getFullImage(graphics[myIndex]?.live)}}" role="button" class="btn btn-primary btn-lg">Launch Project <i class="fa fa-arrow-right"></i></a>
        </div>
        <h2>Screenshots</h2>
        <div class="col-lg-4 col-md-6 col-sm-12 col-xs-12" *ngFor="let p of graphics[myIndex]?.picture; let x = index"><img [src]="getFullImage(graphics[myIndex]?.picture[x])" class="img-responsive center-block" style="max-width: auto; max-height: 100%;"/></div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
